name: Pull Request CI
on: pull_request

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x]

        steps:
        -   name: Checkout
            uses: actions/checkout@v2

        -   name: Setup Node ${{ matrix.node-version }}
            uses: actions/setup-node@v2
            with:
                node-version: ${{ matrix.node-version }}

        -   name: Restore cached node_modules
            uses: actions/cache@v2
            with:
                path: node_modules
                key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                    ${{ runner.os }}-deps-
                    ${{ runner.os }}-

        -   name: Install dependencies
            run: npm install --no-save
            if: success()

        -   name: Run lint
            run: npm run lint -- --format=json
            if: success()

        -   name: Build project
            run: npm run build:prod -- --no-progress

    tests:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x]

        steps:
        -   name: Checkout
            uses: actions/checkout@v2

        -   name: Setup Node ${{ matrix.node-version }}
            uses: actions/setup-node@v2
            with:
                node-version: ${{ matrix.node-version }}

        -   name: Restore cached node_modules
            uses: actions/cache@v2
            with:
                path: node_modules
                key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                    ${{ runner.os }}-deps-
                    ${{ runner.os }}-

        -   name: Install dependencies
            run: npm install --no-save --no-audit
            if: success()

        -   name: Run unit tests
            run: npm test
