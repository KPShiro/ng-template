name: Pull Request CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
        -   uses: actions/checkout@v2

        -   name: Setup Node ${{ matrix.node-version }}
            uses: actions/setup-node@v2
            with:
                node-version: ${{ matrix.node-version }}

        -   name: Cache node modules
            uses: actions/cache@v2
            with:
                path: 'node_modules'
                key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                    ${{ runner.os }}-deps-
                    ${{ runner.os }}-

        -   name: Install dependencies
            run: npm install
            if: success()

        -   name: Run lint
            run: npm run lint
            if: success()

        -   name: Run unit tests
            run: npm run test:ci

    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
        -   name: Checkout
            uses: actions/checkout@v2

        -   name: Setup Node ${{ matrix.node-version }}
            uses: actions/setup-node@v2
            with:
                node-version: ${{ matrix.node-version }}

        -   name: Cache node modules
            uses: actions/cache@v2
            with:
                path: node_modules
                key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
                    ${{ runner.os }}-deps-
                    ${{ runner.os }}-

        -   name: Install dependencies
            run: npm install
            if: success()

        -   name: Build project
            run: npm run build:ci
